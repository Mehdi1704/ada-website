<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex; /* Enable flex layout for sidebar */
            background-color: #f5f3e6; /* Soft cream */
        }
        header {
            background-color: #2c2c2c; /* Classic cinema black */
            color: #ffd700; /* Gold */
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            border-bottom: 4px solid #d4af37; /* Vintage gold border */
            width: 100%; /* Ensure full width for the header */
        }
        .sidebar {
            width: 250px;
            background-color: #2c2c2c; /* Cinema black */
            color: #fff;
            padding: 20px;
            flex-shrink: 0;
            height: 100vh; /* Full height of the viewport */
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar h2 {
            color: #ffd700; /* Gold */
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .sidebar a {
            color: #ffd700; /* Gold */
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 1.1em;
        }
        .sidebar a:hover {
            color: #f5f3e6; /* Cream hover effect */
            text-decoration: underline;
        }
        main {
            margin-left: 250px; /* Leave space for the sidebar */
            padding: 30px;
            max-width: 800px;
            background: #fff; /* Soft background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main h1 {
            color: #d4af37; /* Gold for titles */
            font-size: 2em;
            text-align: center;
        }
        main p {
            line-height: 1.6;
            font-size: 1.1em;
        }
        footer {
            background-color: #2c2c2c; /* Cinema black */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>
    <div class="sidebar">
        <h2>Navigation</h2>
        <a href="/">Home</a>
        <a href="/movies">Movies</a>
        <a href="/genres">Genres</a>
        <a href="/actors">Actors</a>
        <a href="/cult_characters">Cult Characters</a>
        <a href="/predictor">Interactive Predictor</a>
    </div>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
