<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* Ensure the footer stays at the bottom */
        html, body {
            height: 100%; /* Full viewport height */
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f3e6; /* Soft cream */
            color: #333; /* Neutral text color */
        }
        header {
            background-color: #2c2c2c; /* Classic cinema black */
            color: #d4af37; /* Gold */
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            border-bottom: 4px solid #d4af37; /* Vintage gold border */
        }
        nav {
            background-color: #444; /* Deep gray */
            padding: 10px;
            color: #fff;
            text-align: center;
        }
        nav a {
            color: #d4af37; /* Gold */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #f5f3e6; /* Cream hover effect */
            text-decoration: underline;
        }
        main {
            flex: 1; /* Allow main content to expand */
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            background: #fff; /* Soft background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main h1 {
            color: #d4af37; /* Gold for titles */
            font-size: 2em;
            text-align: center;
        }
        main p {
            line-height: 1.6;
            font-size: 1.1em;
        }
        footer {
            background-color: #2c2c2c; /* Cinema black */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
        footer p {
            margin: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            color: #d4af37; /* Gold */
            text-decoration: none;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
