<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* General body styling */
        html, body {
            margin: 0;
            padding: 0;
            display: flex; /* Enable flex for the sidebar */
            height: 100%;
        }
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f3e6; /* Soft cream */
            color: #333; /* Neutral text color */
        }

        /* Sidebar styles */
        nav {
            width: 250px;
            background-color: #2c2c2c; /* Cinema black */
            color: #d4af37; /* Gold */
            height: 100vh; /* Full viewport height */
            padding: 20px;
            box-sizing: border-box;
        }
        nav h2 {
            text-align: center;
            color: #d4af37; /* Gold */
        }
        nav a {
            display: block;
            color: #d4af37; /* Gold */
            text-decoration: none;
            margin: 15px 0;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
            color: #f5f3e6; /* Cream hover effect */
        }

        /* Main content styles */
        main {
            flex: 1; /* Allow main content to expand */
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            background: #fff; /* Soft background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main h1 {
            color: #d4af37; /* Gold for titles */
            font-size: 2em;
            text-align: center;
        }
        main p {
            line-height: 1.6;
            font-size: 1.1em;
        }

        /* Footer styles */
        footer {
            background-color: #2c2c2c; /* Cinema black */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar navigation -->
    <nav>
        <h2>Navigation</h2>
        <a href="/">Home</a>
        <a href="/genres">Genres</a>
        <a href="/movies">Movies</a>
        <a href="/actors">Actors</a>
        <a href="/cult_characters">Cult Characters</a>
        <a href="/predictors">Our Interactive Predictor</a>
    </nav>

    <!-- Main content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
