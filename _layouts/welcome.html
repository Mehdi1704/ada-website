<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* Ensure the footer stays at the bottom */
        html, body {
            height: 100%; /* Full viewport height */
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        body {
            font-family: 'FuturaPaneuropeanMedium', sans-serif;
            background-color: #f5f3e6; /* Soft cream */
            font-weight: 300; /* Makes the font thinner and lighter */
            color: #333; /* Neutral text color */
        }
        header {
            font-family: 'FuturaPaneuropeanMedium', sans-serif;
            position: relative;
            text-align: center;
            color: #d4af37; /* Gold text */
        }
        header img {
            width: 100%;
            max-height: 400px; /* Limit image height */
            height: auto; /* Ensures responsive scaling */
            display: block;
        }
        header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 2em;
            font-weight: bold;
        }
        main {
            flex: 1; /* Allow main content to expand */
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
            background: #fff; /* Soft background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main h1 {
            color: #d4af37; /* Gold for titles */
            font-size: 2em;
            text-align: center;
        }
        main p {
            line-height: 1.6;
            font-size: 1.1em;
        }
        footer {
            background-color: #2c2c2c; /* Cinema black */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="oscars.jpg" alt="Banner Image">
        <h1>{{ site.title }}</h1>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
    </footer>
</body>
</html>
