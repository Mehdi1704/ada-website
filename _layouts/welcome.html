<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* Ensure the footer stays at the bottom */
        html, body {
            height: 100%; /* Full viewport height */
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        body {
            font-family: 'FuturaPaneuropeanMedium', sans-serif;
            background-color: #f5f3e6; /* Soft cream */
            font-weight: 300; /* Makes the font thinner and lighter */
            color: #333; /* Neutral text color */
        }
        header {
            font-family: 'FuturaPaneuropeanMedium', sans-serif;
            position: relative;
            text-align: center;
            color: #d4af37; /* Gold text */
        }
        header img {
            width: 100%;
            max-height: 400px; /* Limit image height */
            height: auto; /* Ensures responsive scaling */
            display: block;
        }
        header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 2em;
            font-weight: bold;
        }
        main {
            flex: 1; /* Allow main content to expand */
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
            background: #fff; /* Soft background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main h1 {
            color: #d4af37; /* Gold for titles */
            font-size: 2em;
            text-align: center;
        }
        main p {
            line-height: 1.6;
            font-size: 1.1em;
        }
        footer {
            background-color: #2c2c2c; /* Cinema black */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <svg width="3000" height="400" viewBox="0 0 3000 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Background gradient definition -->
            <defs>
              <linearGradient id="bgGradient" x1="0%" y1="50%" x2="100%" y2="50%">
                <stop offset="0%" style="stop-color:#2b2b2b;" />
                <stop offset="50%" style="stop-color:#3a3a3a;" />
                <stop offset="100%" style="stop-color:#4b4b4b;" />
              </linearGradient>
              <linearGradient id="statueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#d4af37;" />
                <stop offset="100%" style="stop-color:#b38b2f;" />
              </linearGradient>
            </defs>
            
            <!-- Background -->
            <rect width="3000" height="400" fill="url(#bgGradient)"/>
            
            <!-- Stylized Oscar statue silhouette -->
            <g transform="translate(200, 200) scale(1.5)">
              <path d="M0,-80 
                       C-15,-80 -20,-100 -10,-110 
                       C-5,-115 -5,-125 0,-125 
                       C5,-125 5,-115 10,-110 
                       C20,-100 15,-80 0,-80
                       M0,-80 
                       L0,20
                       C-10,20 -10,30 -5,45
                       C-3,55 3,55 5,45
                       C10,30 10,20 0,20
                       Z" 
                    fill="url(#statueGradient)"/>
            </g>
            
            <!-- Vertical line separator -->
            <line x1="400" y1="50" x2="400" y2="350" stroke="#888" stroke-width="2" opacity="0.5"/>
            
            <!-- Elegant Text -->
            <text x="500" y="220" font-family="Georgia, serif" font-size="100" fill="#d4af37" style="letter-spacing: 2px;">
              OSCARS & MOVIES
            </text>
            
            <!-- Subtext -->
            <text x="500" y="280" font-family="Georgia, serif" font-size="40" fill="#ccc">
              A celebration of cinemaâ€™s finest
            </text>
          </svg>
        <h1>{{ site.title }}</h1>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
    </footer>
</body>
</html>
